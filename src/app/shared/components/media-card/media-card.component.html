<div class="card media-card" (click)="goToDetail()">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="media.Poster" alt="{{ media.Title }}" class="is-fullwidth poster-img">
            <div class="rating-circle" *ngIf="media.imdbRating !== undefined" [ngClass]="getRatingColor(media.imdbRating)">
                <span>{{ media.imdbRating }}</span>
            </div>
        </figure>
    </div>
    <div class="card-content">
        <p class="title is-6">{{ media.Title }}</p>
        <p class="subtitle is-7">{{ media.Year }} - {{ media.Type }}</p>
    </div>
</div>
